<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>JavaScript | RegularExpression</title>

</head>

<body>
    <div id="massege">

    </div>
    <div class="container">
        <h2>Form Validation</h2>
        <hr>
        <div class="container">
            <form class="row g-3" id="formClear">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Name</label>
                    <input required type="text" class="form-control name" id="name">
                    <div id="ninfo">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input required type="text" class="form-control" id="email">
                    <div id="einfo">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input required type="text" class="form-control" id="phone">
                    <div id="pinfo">
                        
                    </div>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input required type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="feedback" class="form-label">Feedback</label>
                    <input required type="text" class="form-control" id="feedback">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input required type="text" class="form-control" id="city">
                    <div id="cinfo">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input required type="text" class="form-control" id="state">
                    <div id="sinfo">
                        
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="zip" class="form-label">Zip</label>
                    <input required type="text" class="form-control" id="zip">
                    <div id="zinfo">
                        
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input required class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" id="btn" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript -->

    <!-- <script src="index.js"></script> -->
    <script src="../js/index.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
